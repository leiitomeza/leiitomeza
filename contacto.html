<div class="tit">

<h5> Para información o contacto, completá este formulario </h5>

</div>

<div id="formulario">

<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="First name" required>
      <div class="valid-tooltip">
        Bien!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="lastname">Apellido</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
      <div class="valid-tooltip">
       Bien!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="mail">Mail</label>
       <input type="text" class="form-control" id="email" placeholder="Mail" required>
      <div class="valid-tooltip">
       Ingresá un correo válido
        </div>
      </div>
    </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="comment">Comentario o sugerencia</label>
      <input type="text" class="form-control" id="comment" placeholder="Comentarios" required>
      <div class="invalid-tooltip">
 No te extiendas más de 200 caracteres.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="phone">Teléfono</label>
      <input type="text" class="form-control" id="phone" placeholder="Teléfono" required>
      <div class="invalid-tooltip">
        Dejanos tu teléfono.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="city">Ciudad/País</label>
      <input type="text" class="form-control" id="city" placeholder="Ciudad" required>
      <div class="invalid-tooltip">
              Por favor, escribí una ciudad.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" id="submit1" disabled="disabled" type="submit">Submit form</button>
</form>


</div>
